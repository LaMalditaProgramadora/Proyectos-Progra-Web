<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
<meta charset="UTF-8"></meta>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
</head>

<body>
	<div th:fragment="header">
		<div class="row mb-5">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="navbar-brand" th:href="@{/home}">Demo Security</a>
					<div class="collapse navbar-collapse" id="navbarsExample05">
						<ul class="navbar-nav" sec:authorize="isAuthenticated()">
							<li class="nav-item ml-3 mr-3"><a th:href="@{/products}">Productos</a>
							</li>
							<li class="nav-item ml-3 mr-3"><a th:href="@{/logout}">Logout</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<div th:fragment="footer">
		<div class="row mt-5">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<footer class="bg-light text-center text-lg-start">
					<div class="text-center p-3"
						style="background-color: rgba(0, 0, 0, 0.2);">&copy;2022 -
						LaMalditaProgramadora</div>
				</footer>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
